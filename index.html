<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Bookmark App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

    
	
	
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        
        <h3 class="text-muted">Bookmark App</h3>
      
	  </div>

      <div class="jumbotron">
        <h2>Bookmark your favorite sites</h2>
        
		<form id="myForm">
			  <div class="form-group">
			  	   
				   <label class="pull-left">Site name</label>
				   <input id="siteName" type="text" class="form-control" placeholder="Enter site name here..." />
				   
			  </div>
			  
			  <div class="form-group">
			  	   
				   <label class="pull-left">Site URL</label>
				   <input id="siteUrl" type="text" class="form-control" placeholder="Enter site URL here..." />
				   
			  </div>
			  
			  <button type="submit" class="btn btn-primary">Submit</button>
			  
		</form>
		
		
      </div>
<div class="container">
      <div class="row marketing">
        <div class="col-lg-12">
         
		 <div id="bookmarksResults">
		 
		 </div>
		 
		 
		 
		 </div>
</div>
        

      <footer class="footer">
        <p class="pull-right"> <a href="#">Back to top</a></p>
		<p>&copy; 2017 Bookmarker App.</p>
      </footer>

    </div> <!-- /container -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    
	<script src="js/main.js"></script>
    
  </body>
</html>
